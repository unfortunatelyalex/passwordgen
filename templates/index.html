    <h1>simple password generator.</h1>
    <form method="POST" action="{{ url_for('generate_password') }}">
        <label for="length">Password length (divisible by 5):</label>
        <input type="number" id="length" name="length" min="10" max="50" step="5" value="15" required>
        <label for="symbols">
            <input type="checkbox" id="symbols" name="symbols" value="true"/>Include symbols?
        </label>
        <button type="submit">Generate Password</button>
    </form>
    <br>
    <p id="password"></p>
    <button id="copyButton" type="copyButton" style="display:none">Copy Password</button>
    <script>
      const copyButton = document.getElementById('copyButton');
      const passwordField = document.getElementById('password');
      const form = document.querySelector('form');
      form.addEventListener('submit', event => {
        event.preventDefault();
        fetch('/generate-password', {
          method: 'POST',
          body: new FormData(form)
        })
          .then(response => response.text())
          .then(password => {
            passwordField.textContent = password;
            copyButton.style.display = 'block';
          })
          .catch(console.error);
      });
      copyButton.addEventListener('click', event => {
        const password = passwordField.textContent;
        navigator.clipboard.writeText(password)
          .then(() => {
            alert(`Password '${password}' copied to clipboard`);
          })
          .catch(console.error);
      });
    </script>
